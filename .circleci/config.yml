# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/KarthikMAM/go-ecs

    steps:
      - checkout

      - run: 
          name: Running Unit Tests
          command: go test

      - run: 
          name: build
          command: go build

  build_and_deploy:
    machine: true
    steps:
      - checkout

      - run:
          name: Build and Upload Build to ECR
          command: bash ./scripts/build.sh
      
      - run:
          name: Deploy Uploaded Build to ECS
          command: bash ./scripts/deploy.sh

workflows:
    version: 2
    
    test-and-deploy:
      jobs:
        - build
        - hold:
            type: approval
            requires:
             - build
        - build_and_deploy:
            requires:
             - hold
            filters:
              branches:
                only:
                  - master